        // Function to create a clinic card
    function createClinicCard(clinic) {
        const card = document.createElement('div');
        card.classList.add('col-lg-4', 'wow', 'slideInUp');
        card.setAttribute('data-wow-delay', '0.3s');
        card.innerHTML = `
            <div class="main-div">
                    <div class="team-item">
                        <div class="position-relative rounded-top" style="z-index: 1;">
                            <img class="img-fluid rounded-top w-100" src="${clinic.imageSrc}" alt="">
                            <div class="position-absolute top-100 start-50 translate-middle bg-light rounded p-2 d-flex">
                                ${clinic.socialLinks.map(link => `<a class="btn btn-primary btn-square m-1" href="${link}"><i class="material-icons" style="color:rgb(15, 15, 15)">add_location</i></a>`).join('')}
                            </div>
                        </div>
                        <div class="team-text position-relative bg-light text-center rounded-bottom p-4 pt-5">
                            <h4 class="mb-2">${clinic.name}</h4>
                            <p class="text-primary mb-0">${clinic.location}</p>
                            <a href="${clinic.knowmorelink}">know more</a>
                        </div>
                    </div>
            </div>
        `;
        return card;
    }

    // Function to display clinics
    function displayClinics(clinicList) {
        const clinicContainer = document.getElementById('clinic-container');
        clinicContainer.innerHTML = `<nav>
                    <ul>
                        <li  id="lift-btn"
                        onclick="showAll()">Show All</li>
                        <li id="lift-btn"
                        onclick="liftClinics()">Lift</li>
                        <li id="wheel-btn"
                        onclick="wheelClinics()">Ground floor</li>
                        <li id="ramp-btn"
                        onclick="rampClinics()">Ramp</li>                   
                    </ul>
                </nav>
                <div class="col-lg-4 wow slideInUp" data-wow-delay="0.1s">
                    <div class="section-title bg-light rounded h-100 p-5">
                        <h5 class="position-relative d-inline-block text-primary text-uppercase">Our Dentist</h5>
                        <h1 class="display-6 mb-4">Meet Our Certified Clinics And Hospitals</h1>
                        <a href="team.html" class="btn btn-primary py-3 px-5">Details Of Our Clinics And Hospitals</a>
                    </div>
                </div>`;
        clinicList.forEach(clinic => {
            const clinicCard = createClinicCard(clinic);
            clinicContainer.appendChild(clinicCard);
        });
    }

    // Function to filter clinics based on wheelchair access
    function filterClinics(property, value) {
        const filteredClinics = clinics.filter(clinic => clinic[property] === value);
        displayClinics(filteredClinics);
    }
    function wheelClinics() {
        filterClinics('hasWheelchairAccess', true);
    }
    function rampClinics() {
        filterClinics('hasRampAccess', true);
    }
    function liftClinics() {
        filterClinics('hasLiftAccess', true);
    }
    function showAll(){
            displayClinics(clinics);
    }

    // Call the displayClinics function when the page loads
    window.onload = () => displayClinics(clinics);
    </script>
